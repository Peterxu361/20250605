<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <!-- <img src="https://placehold.co/160x40/0056b3/ffffff" alt="Longcheer" height="40"> -->
                <img src="./pic/logo.png" alt="Longcheer" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" data-lang="nav-home">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" data-lang="nav-about">关于我们</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="smartphone.html" data-lang="nav-products">产品展示</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="culture.html" data-lang="nav-culture">合作关系</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html" data-lang="nav-esg">联系我们</a>
                    </li>
                </ul>
                <div class="language-switch">
                    <button class="btn btn-link" onclick="switchLanguage('zh')">中文</button>
                    <span>/</span>
                    <button class="btn btn-link" onclick="switchLanguage('en')">EN</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 联系我们横幅 -->
    <section class="contact-banner py-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="display-4 mb-4" data-lang="contact-title">联系我们</h1>
                    <h2 class="h4 text-muted" data-lang="contact-subtitle">CONTACT US</h2>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系信息 -->
    <section class="contact-info py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4" data-aos="fade-up">
                    <div class="contact-item text-center">
                        <i class="fas fa-map-marker-alt fa-3x mb-3 text-primary"></i>
                        <h3 class="h5 mb-3" data-lang="contact-address-title">公司地址</h3>
                        <p data-lang="contact-address">上海市浦东新区张江高科技园区科苑路88号</p>
                    </div>
                </div>
                <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="200">
                    <div class="contact-item text-center">
                        <i class="fas fa-phone fa-3x mb-3 text-primary"></i>
                        <h3 class="h5 mb-3" data-lang="contact-phone-title">联系电话</h3>
                        <p data-lang="contact-phone">+86 21 5080 0000</p>
                    </div>
                </div>
                <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="400">
                    <div class="contact-item text-center">
                        <i class="fas fa-envelope fa-3x mb-3 text-primary"></i>
                        <h3 class="h5 mb-3" data-lang="contact-email-title">电子邮箱</h3>
                        <p data-lang="contact-email">contact@longcheer.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 地图 -->
    <section class="map-section py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12" data-aos="fade-up">
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3411.1234567890123!2d121.5876!3d31.2045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzHCsDEyJzE2LjIiTiAxMjHCsDM1JzE1LjQiRQ!5e0!3m2!1sen!2scn!4v1234567890" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系表单 -->
    <section class="contact-form py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8" data-aos="fade-up">
                    <h2 class="section-title text-center mb-5" data-lang="contact-form-title">给我们留言</h2>
                    <form id="contactForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" data-lang-placeholder="contact-name-placeholder" placeholder="您的姓名" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="email" class="form-control" data-lang-placeholder="contact-email-placeholder" placeholder="您的邮箱" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" data-lang-placeholder="contact-subject-placeholder" placeholder="主题" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" data-lang-placeholder="contact-message-placeholder" placeholder="您的留言" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-5" data-lang="contact-submit">发送留言</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p data-lang="copyright">Copyright©2016上海科技股份有限公司 版权所有</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>版权所有© 沪ICP备05021502号-4</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
